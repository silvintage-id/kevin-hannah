<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kevin & Hannah — Save The Date</title>
  <link rel="stylesheet" href="/assets/style.css">
  <style>
    html {
      scroll-behavior: smooth;
      overflow: hidden; /* kunci scroll manual di awal */
    }

    body {
      margin: 0;
      font-family: 'serif';
    }

    /* COVER SECTION */
    .cover {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #1a1a1a;
      color: #fff;
      text-align: center;
      position: relative;
    }

    /* PANAH ANIMASI */
    @keyframes bounce {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }

    .arrow {
      position: absolute;
      bottom: 40px;
      font-size: 2rem;
      color: #fff;
      text-decoration: none;
      animation: bounce 1.5s infinite;
    }

    /* DETAIL SECTION */
    #detail {
      min-height: 100vh;
      padding: 3rem;
      background: #f6f3ee;
      color: #222;
    }
  </style>
</head>
<body>
  <!-- COVER -->
  <section class="cover">
    <div style="font-size:1.1rem;letter-spacing:3px">SAVE THE DATE</div>
    <h1 style="font-size:2.2rem;margin:0.6rem 0">Kevin & Hannah</h1>
    <div style="margin-top:0.4rem;font-size:1rem">07 • 07 • 2026 — BYRON BAY</div>
    <a href="#detail" class="arrow" id="arrow">↓</a>
  </section>

  <!-- DETAIL -->
  <section id="detail">
    <h2>Detail Acara</h2>
    <p>Lokasi: Gereja St. Mary</p>
    <p>Waktu: 10.00 WIB</p>
    <p><strong>RSVP</strong>: <a href="https://forms.gle/..." target="_blank">Isi form</a></p>
  </section>

  <script>
    // Ketika panah diklik, aktifkan scroll, lalu arahkan ke #detail
    document.getElementById('arrow').addEventListener('click', function(e) {
      e.preventDefault();
      document.documentElement.style.overflow = 'auto'; // izinkan scroll
      document.getElementById('detail').scrollIntoView({ behavior: 'smooth' });
    });
  </script>
</body>
</html>
