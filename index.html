<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kevin & Hannah — Save The Date</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

  <style>
    html {
      scroll-behavior: smooth;
      overflow: hidden; /* kunci scroll manual di awal */
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #1a1a1a;
      color: #fff;
    }

    /* COVER */
    .cover {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    /* Nama vertikal di tengah */
    .names {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) rotate(-90deg);
      font-family: 'Great Vibes', cursive;
      font-size: 2rem;
      font-weight: normal;
      color: #ffffffcc;
      letter-spacing: 2px;
      white-space: nowrap;
    }

    /* Info di bawah */
    .info {
      position: absolute;
      bottom: 14%;
      width: 100%;
      text-align: center;
      letter-spacing: 3px;
    }

    .info .date {
      font-size: 1.6rem;
      font-weight: 300;
      letter-spacing: 4px;
      margin: 0.6rem 0;
    }

    .arrow {
      position: absolute;
      bottom: 40px;
      font-size: 2rem;
      color: #fff;
      text-decoration: none;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }

    /* DETAIL SECTION */
    #detail {
      min-height: 100vh;
      padding: 3rem;
      background: #f6f3ee;
      color: #222;
    }
  </style>
</head>
<body>
  <!-- COVER -->
  <section class="cover">
    <div class="names">kevin & hannah</div>

    <div class="info">
      <div>SAVE OUR DATE</div>
      <div class="date">07 • 07 • 26</div>
      <div>BYRON BAY, NSW</div>
    </div>

    <a href="#detail" class="arrow" id="arrow">↓</a>
  </section>

  <!-- DETAIL -->
  <section id="detail">
    <h2>Detail Acara</h2>
    <p>Lokasi: Gereja St. Mary</p>
    <p>Waktu: 10.00 WIB</p>
    <p><strong>RSVP</strong>: <a href="https://forms.gle/..." target="_blank">Isi form</a></p>
  </section>

  <script>
    // Saat panah diklik, izinkan scroll dan pindah halus ke detail
    document.getElementById('arrow').addEventListener('click', function(e) {
      e.preventDefault();
      document.documentElement.style.overflow = 'auto'; // izinkan scroll
      document.getElementById('detail').scrollIntoView({ behavior: 'smooth' });
    });
  </script>
</body>
</html>
