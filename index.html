<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kevin & Hannah — Save The Date</title>

  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: #1a1a1a;
      color: #fff;
      font-family: 'Poppins', sans-serif;
    }

    .cover {
      height: 100dvh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 8vh 0 5vh;
      text-align: center;
      box-sizing: border-box;
    }

    .names {
      transform: rotate(-90deg);
      font-family: 'Great Vibes', cursive;
      font-size: 2.2rem;
      color: #ffffffcc;
      letter-spacing: 2px;
    }

    .info {
      text-align: center;
      letter-spacing: 3px;
      margin-bottom: 2rem;
    }

    .info .date {
      font-size: 1.6rem;
      font-weight: 300;
      letter-spacing: 4px;
      margin: 0.6rem 0;
    }

    .arrow {
      font-size: 2rem;
      color: #fff;
      text-decoration: none;
      animation: bounce 1.5s infinite;
      margin-bottom: 1rem;
    }

    @keyframes bounce {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }
  </style>
</head>
<body>
  <section class="cover">
    <div class="names">kevin & hannah</div>

    <div class="info">
      <div>SAVE OUR DATE</div>
      <div class="date">07 • 07 • 26</div>
      <div>BYRON BAY, NSW</div>
    </div>

    <!-- arahkan ke halaman utama -->
    <a href="main.html" class="arrow">↓</a>
  </section>
</body>
</html>
